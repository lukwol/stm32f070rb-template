[package]
authors = ["lukwol <wolanczyk.lukasz@gmail.com>"]
edition = "2018"
readme = "README.md"
name = "stm32f070rb-template"
version = "0.1.0"

[dependencies]
cortex-m = "0.5.8"
cortex-m-rt = "0.6.7"
panic-halt = "0.2.0"
stm32f0xx-hal = "0.10.1"

# this lets you use `cargo fix`!
[[bin]]
name = "stm32f070rb-template"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
